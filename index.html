<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Wedding Quiz</title>
</head>
<body>
    <div class="container">
        <div id="form-container" class="btn-grid">
            <div>
                Nombre:
                <input id="form-name" class="form-name"/>
            </div>
            <div>
                Apellido
                <input id="form-lastname" class="form-name"/>
            </div>
        </div>
        <div id="question-container" class="hide">
            <div id="question" class="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button type="submit" id="start-btn" class="start-btn btn">Start</button>
        </div>
    </div>
</body>
</html>
